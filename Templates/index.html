<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Connect & Communicate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: #94a3b8;
            font-size: 1.1rem;
            z-index: 1;
        }

        #room-name-input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            font-family: inherit;
            background: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        #room-name-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: #ffffff;
        }

        #room-name-input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .feature {
            text-align: center;
            padding: 1rem;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.75rem;
            color: white;
            font-size: 1.2rem;
        }

        .feature-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .feature-desc {
            font-size: 0.8rem;
            color: #64748b;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-comments"></i>
            ChatApp
        </div>
        <p class="subtitle">Connect instantly with anyone, anywhere</p>
        
        <form class="chat-form">
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-hashtag input-icon"></i>
                    <input id="room-name-input" type="text" placeholder="Enter room name (e.g., general, team-alpha)" autocomplete="off" maxlength="50">
                </div>
                <div class="error-message" id="error-message">Please enter a valid room name</div>
            </div>
            
            <button id="room-name-submit" type="submit" class="btn-primary">
                <span class="btn-text">Join Room</span>
                <div class="loading"></div>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="feature-title">Real-time</div>
                <div class="feature-desc">Instant messaging</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="feature-title">Secure</div>
                <div class="feature-desc">Private conversations</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="feature-title">Group Chat</div>
                <div class="feature-desc">Multiple participants</div>
            </div>
        </div>
    </div>

    <script>
        const roomInput = document.querySelector('#room-name-input');
        const submitBtn = document.querySelector('#room-name-submit');
        const errorMessage = document.querySelector('#error-message');
        const btnText = document.querySelector('.btn-text');
        const loading = document.querySelector('.loading');
        const btnIcon = document.querySelector('.btn-primary i');

        // Auto focus on input
        roomInput.focus();

        // Input validation
        function validateRoomName(name) {
            return name.trim().length >= 2 && /^[a-zA-Z0-9\-_]+$/.test(name.trim());
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            roomInput.style.borderColor = '#ef4444';
        }

        function hideError() {
            errorMessage.style.display = 'none';
            roomInput.style.borderColor = '#e2e8f0';
        }

        function setLoading(isLoading) {
            if (isLoading) {
                btnText.style.display = 'none';
                btnIcon.style.display = 'none';
                loading.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                btnText.style.display = 'inline';
                btnIcon.style.display = 'inline';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // Real-time input validation
        roomInput.addEventListener('input', function() {
            const value = this.value.trim();
            if (value && !validateRoomName(value)) {
                showError('Room name can only contain letters, numbers, hyphens, and underscores');
            } else {
                hideError();
            }
        });

        // Handle form submission
        function handleSubmit() {
            const roomName = roomInput.value.trim();
            
            if (!roomName) {
                showError('Please enter a room name');
                roomInput.focus();
                return;
            }
            
            if (!validateRoomName(roomName)) {
                showError('Room name can only contain letters, numbers, hyphens, and underscores');
                roomInput.focus();
                return;
            }

            hideError();
            setLoading(true);

            // Simulate brief loading for UX
            setTimeout(() => {
                window.location.pathname = '/chat/' + encodeURIComponent(roomName.toLowerCase()) + '/';
            }, 500);
        }

        // Event listeners
        roomInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleSubmit();
            }
        });

        submitBtn.addEventListener('click', function(e) {
            e.preventDefault();
            handleSubmit();
        });

        // Handle form submission
        document.querySelector('.chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            handleSubmit();
        });
    </script>
</body>
</html>
